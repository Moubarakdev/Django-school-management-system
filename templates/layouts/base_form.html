{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Authentication | {% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    {% block extra_header %}
    {% endblock %}
    {% block customcss %}

    {% endblock %}
    <style>
        /*=======[ Preloader Style ]========*/
        div#preloader {
          position: fixed;
          left: 0;
          top: 0;
          z-index: 999;
          width: 100%;
          height: 100%;
          overflow: visible;
          background: #ffffff url("{% static 'home/images/preloader.gif' %}") no-repeat center center;
          z-index: 9999999; }



    </style>
</head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>
{% block content %}

{% endblock %}

<!-- Specific JS goes HERE -->
{% block customjs %}

{% endblock %}

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
<script>
    $(document).ready(function () {
    "use strict";

  // Preloader js
    $(window).load(function() {
        $('#preloader').fadeOut('slow', function() {
            $(this).remove();
        });
    });

    });







</script>
</body>
