<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content="HTML,CSS,XML,JavaScript"/>
    <meta name="author" content="Ecology Theme"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>ESAG-NDE | {% block title %} {% endblock %} </title>

    <link
            rel="shortcut icon"
            href="{% static 'home/images/favicon.ico ' %}"
            type="image/x-icon"
    />
    <!-- Goole Font -->
    <link
            href="https://fonts.googleapis.com/css?family=Rubik:400,500,700"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
            rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="{% static 'home/css/assets/bootstrap.min.css' %}"
    />
    <!-- Font awsome CSS -->
    <link
            rel="stylesheet"
            href="{% static 'home/css/assets/font-awesome.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'home/css/assets/flaticon.css' %}"/>
    <link
            rel="stylesheet"
            href="{% static 'home/css/assets/magnific-popup.css' %}"
    />
    <!-- owl carousel -->
    <link rel="stylesheet" href="{% static 'home/css/assets/owl.carousel.css' %}"/>
    <link rel="stylesheet" href="{% static 'home/css/assets/owl.theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'home/css/assets/animate.css' %}"/>
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="{% static 'home/css/assets/slick.css' %}"/>

    <!-- Revolution Slider -->
    <link
            rel="stylesheet"
            href="{% static 'home/css/assets/revolution/layers.css' %}"
    />
    <link
            rel="stylesheet"
            href="{% static 'home/css/assets/revolution/navigation.css' %}"
    />
    <link
            rel="stylesheet"
            href="{% static 'home/css/assets/revolution/settings.css' %}"
    />
    <!-- Mean Menu-->
    <link rel="stylesheet" href="{% static 'home/css/assets/meanmenu.css' %}"/>
    <!-- main style-->
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'home/css/responsive.css' %}"/>
    <link rel="stylesheet" href="{% static 'home/css/demo.css' %}"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{% include "includes/home/header.html" %}

{% block content %}
{% endblock %}

{% include "includes/home/footer.html" %}

<!-- Specific JS goes HERE -->
{% block customjs %} {% endblock %}
<section id="scroll-top" class="scroll-top">
    <h2 class="disabled">Scroll to top</h2>
    <div class="to-top pos-rtive">
        <a href="#"><i class = "flaticon-right-arrow"></i></a>
    </div>
</section>

    <!-- JavaScript -->
    <script src="{% static 'home/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'home/js/popper.min.js' %}"></script>
    <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
    <!-- Revolution Slider -->
    <script src="{% static 'home/js/assets/revolution/jquery.themepunch.revolution.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'home/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'home/js/slick.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.meanmenu.min.js' %}"></script>
    <script src="{% static 'home/js/wow.min.js' %}"></script>
    <!-- Counter Script -->
    <script src="{% static 'home/js/waypoints.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.counterup.min.js' %}"></script>

    <!-- Revolution Extensions -->
    <script src="{% static 'home/js/assets/revolution/extensions/revolution.extension.actions.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/extensions/revolution.extension.carousel.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/extensions/revolution.extension.kenburn.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/extensions/revolution.extension.layeranimation.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/extensions/revolution.extension.migration.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/extensions/revolution.extension.navigation.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/extensions/revolution.extension.parallax.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/extensions/revolution.extension.slideanims.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/extensions/revolution.extension.video.min.js' %}"></script>
    <script src="{% static 'home/js/assets/revolution/revolution.js' %}"></script>
    <script src="{% static 'home/js/custom.js' %}"></script>
</body>
</html>
